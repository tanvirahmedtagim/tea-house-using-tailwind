<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tea House Using Tailwind CSS</title>
    <!--* google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!--* font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/265acb5e56.js"
      crossorigin="anonymous"
    ></script>
    <!--* Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <main >
    <main class="max-w-screen-xl	mx-auto px-16 lg:px-28">
      <!-- header section  -->
      <header class="flex pt-10 mb-20">
        <!-- text section  -->
      <div>  <h1 class="text-5xl md:text-[80px] font-extrabold	">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <br>
        <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
        <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] text-white px-5 py-4 rounded-[10px] text-5 font-bold mt-7">Explore More <i class="fa-solid fa-arrow-right fa-rotate-by" style="color: #ffffff; --fa-rotate-angle: -45deg;""></i></button></div>
        <!-- image section  -->
      <div class="relative"> 
        <div>
          <img class="w-full" src="./images/banner.png" alt="">
         </div>
         <!--* cards -->
         <div class="absolute flex items-center bg-white rounded-lg shadow-lg p-3 lg:top-80 md:top-48"><div >
          <div><i class="fa-solid fa-star lg:text-4xl" style="color: #FFD43B;"></i></div>
         </div>
         <div class="ml-3" >
          <h1 class="lg:text-4xl font-extrabold">5.00</h1>
          <p class="text-stone-500 lg:text-2xl font-semibold">Trust Pilot Ratings</p>
         </div></div>
      </div>

      </header>
    </main>
  </body>
</html>
